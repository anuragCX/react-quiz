<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontastic Quiz App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s;
        }

        .quiz-container:hover {
            transform: translateY(-5px);
        }

        .question {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: #333;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .options li:hover {
            background-color: #f1f1f1;
        }

        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .feedback {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .progress-bar {
            height: 20px;
            background-color: #f1f1f1;
            border-radius: 50px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #007BFF;
            border-radius: 50px;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <h2>Frontastic Frontend Quizes</h2>
        <label for="day-select">Select Quiz Day:</label>
        <select id="day-select" onchange="loadQuizData()">
            <option value="Day 1.json">Day 1</option>
            <!-- Add more options as needed -->
        </select>
        <button class="btn" onclick="exportJson()">Export All Questions</button>
        <div class="question"></div>
        <ul class="options"></ul>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <button class="btn" onclick="previousQuestion()">Previous</button>
        <button class="btn" onclick="nextQuestion()">Next</button>
        <div class="feedback"></div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;

        function loadQuizData() {
            const selectedDay = document.getElementById('day-select').value;
            fetch(selectedDay)
                .then(response => response.json())
                .then(data => {
                    questions = data;
                    currentQuestionIndex = 0; // Reset to the first question
                    displayQuestion();
                })
                .catch(error => {
                    console.error('Error fetching the JSON data:', error);
                });
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                document.querySelector('.question').textContent = question.question;
                const optionsContainer = document.querySelector('.options');
                optionsContainer.innerHTML = '';
                question.options.forEach(option => {
                    const li = document.createElement('li');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = 'option';
                    input.value = option;
                    const label = document.createElement('label');
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option));
                    li.appendChild(label);
                    optionsContainer.appendChild(li);
                });
                updateProgressBar();
            } else {
                document.querySelector('.quiz-container').innerHTML = '<h2>Quiz completed!</h2>';
            }
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                const feedback = document.querySelector('.feedback');
                if (selectedOption.value === questions[currentQuestionIndex].answer) {
                    feedback.textContent = 'Correct!';
                    feedback.style.color = 'green';
                } else {
                    feedback.textContent = 'Wrong! Correct answer is: ' + questions[currentQuestionIndex].answer;
                    feedback.style.color = 'red';
                }
                currentQuestionIndex++;
                setTimeout(() => {
                    feedback.textContent = '';
                    displayQuestion();
                }, 2000);
            } else {
                alert('Please select an option!');
            }
        }

        function updateProgressBar() {
            const progress = document.querySelector('.progress');
            const percentage = (currentQuestionIndex / questions.length) * 100;
            progress.style.width = `${percentage}%`;
        }
        function exportJson() {
            const selectedDay = document.getElementById('day-select').value;
            fetch(selectedDay)
                .then(response => response.json())
                .then(data => {
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = selectedDay;
                    a.click();
                    URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Error fetching the JSON data:', error);
                });
        }

        loadQuizData();
    </script>
</body>

</html>
